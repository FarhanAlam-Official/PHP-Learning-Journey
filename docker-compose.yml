version: "3.9"
services:
  app:
    build: .
    container_name: php-journey-app
    ports:
      - "8080:80"
    environment:
      # You can keep using db.php; or switch to env usage
      PHP_DB_HOST: db
      PHP_DB_NAME: php_journey
      PHP_DB_USER: root
      PHP_DB_PASS: example
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: php-journey-db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: php_journey
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/00-database.sql:ro
    ports:
      - "3307:3306"
volumes:
  db_data:

